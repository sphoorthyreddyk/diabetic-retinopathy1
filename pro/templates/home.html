{% extends 'start.html' %}
{% block head %}
<style>
    body
    {
        background-image: linear-gradient(rgba(0,0,0,0.60),rgba(0,0,0,0.60)),url('static/sky.jpg');
        background:
          linear-gradient(red, transparent),
          linear-gradient(to top left, lime, transparent),
          linear-gradient(to top right, blue, transparent);
        background-blend-mode: screen;
    }
    .content{
        width: 100%;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        text-align: center;
        /* color: rgb(8, 0, 237); */
    }
    .content h2{
        font-size: 70px;
        margin-top: 8vh;
        color: dodgerblue;
        font-family:Georgia, 'Times New Roman', Times, serif
    }
    .content p{
        color: fuchsia;
    }
    .but{
        color: rgb(37, 11, 11);
        width: 400px;
        padding: 15px 0;
        margin: 20px 10px;
        text-align: center;
        border-radius: 30px;
        font-weight: bold;  
        border: 3px solid rgb(4, 246, 129);
        cursor: pointer;
        
        transition: 5s;
    }
    .but:hover{
        color: rgb(37, 11, 11);
        width: 400px;
        padding: 15px 0;
        margin: 20px 10px;
        text-align: center;
        border-radius: 30px;
        font-weight: bold;  
        border: 3px solid rgb(80, 127, 255);
        cursor: pointer;
        background: linear-gradient(90deg,#4b3eff,#b466fd,#b40aaf);
    }
    .content .bid{
        text-decoration: none;
        color: rgb(0, 37, 186);
    }
</style>
{% endblock %}
{% block body %}
<div class="content">
    <h2>Welcome toDiabetic Retinopathy</h2>
    <div>
        <!-- <a class="bid" href="/contact"><button class="but" type="submit" >Test</button></a>
        <a class="bid" href="/home"><button class="but" type="submit" >Explore</button></a> -->
    </div>
</div>
{% endblock %}
