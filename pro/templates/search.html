
{% block head %}
<style>
    html,
body 
{
	height: 100%;
  align-content: center;
  }
.cont
{width: 800px;
  position: absolute;
	top: 20%;
	left: 50%;
	transform: translate(-50%, -50%);
}
.container{
  position: absolute;
  top: 50%;
  left: 75%;
  transform: translate(-75%, -50%);
  width: 400px;
  background: white;
  border-radius: 10px;
  box-shadow: 10px 10px 15px rgba(0,0,0,0.05);
  text-align: center;
}
.container1{
  position: absolute;
  top: 50%;
  right: 35%;
  transform: translate(-75%, -50%);
  width: 400px;
  background: white;
  border-radius: 10px;
  box-shadow: 10px 10px 15px rgba(0,0,0,0.05);
  text-align: center;
}

body {
	margin: 0;
	background: linear-gradient(45deg, #49a09d, #5f2c82);
	font-family: sans-serif;
	font-weight: 100;
}
table {
	width: 800px;
	border-collapse: collapse;
	overflow: hidden;
	box-shadow: 0 0 20px rgba(0,0,0,0.1);
	margin-left: 8%;
 
}

th,
td,h1 {
	padding: 15px;
	background-color: rgba(255,255,255,0.2);
	color: #fff;
    text-align: center;
}

th {
	text-align: center;
}

thead {
	th {
		background-color: #55608f;
	}
}

tbody {
	tr {
		&:hover {
			background-color: rgba(255,255,255,0.3);
		}
	}
	td {
		position: relative;
		&:hover {
			&:before {
				content: "";
				position: absolute;
				left: 0;
				right: 0;
				top: -9999px;
				bottom: -9999px;
				background-color: rgba(255,255,255,0.2);
				z-index: -1;
			}
		}
	}
}
    
  </style>
{% endblock head %}
{% block body %}
<body>
<div class="center"> 
    <div class="cont">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>desc</th>
                    <th>left</th>
                    <th>right</th>
                    <th>result 1</th>
                    <th>result 2</th>
                </tr>
            </thead>
            <tbody>
            {% for i in pat %}
                <tr>
                   <td>{{i.id}}</td>
                    <td>{{i.name}}</td>
                    <td>{{i.email}}</td>
                    <td>{{i.phone}}</td> 
                    <td>{{i.desc}}</td>
                    <td><a href="/media/{{i.img1}}">left</a></td>
                    <td><a href="/media/{{i.img2}}">right</a></td>
                    <td scope="col">{{i.res1}}</td>
                    <td scope="col">{{i.res2}}</td>
                    
                    
                </tr>
            
            
        
        {% endfor %}
    </tbody>
    </table>
    
    </div>
  <br>
 

</div>

    
</body>

{% endblock body %}
